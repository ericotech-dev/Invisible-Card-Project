<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f06535534d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Invisible Card</title>
</head>

<body>
 
    <div class="container">
        <div class="card-wrapper"> 
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe </h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i> ipsum dolor sit amet consectetur adipisicing elit. 
                    Perspiciatis, eaque? Officiis hic aperiam labore facere quae,
                     corrupti doloremque! Nemo odit velit voluptatum alias inventore
                      a repellendus nam, quis autem! Illo!<i class="fas fa-quote-right"></i></p>
                      <ul class="card-icons">
                        <li>
                            <a href="#" class="card-icons-link">
                                <i class="card-icon fab fa-facebook-square"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="card-icons-link">
                                <i class="card-icon fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icons-link">
                                <i class="card-icon fab fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icons-link">
                                <i class="card-icon fab fa-instagram"></i>
                            </a>
                        </li>
                      </ul>
                      <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
